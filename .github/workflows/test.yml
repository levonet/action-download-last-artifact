name: test

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - run: yarn run lint
    - run: yarn test

  upload:
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir artifact
        echo $GITHUB_SHA > uploads/sha1
        echo $GITHUB_SHA > uploads/dir1/dir2/sha2
    - uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: uploads

  test:
    needs: upload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        name: artifact
        path: downloads
    - run: |
        ls -lR
        echo downloads/sha1
        echo downloads/dir1/dir2/sha2
